<h2 class="mb-4">Sign In</h2>
<form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
  <div *ngIf="errorMessage" class="error-message text-danger mb-3">
    {{ errorMessage }}
  </div>

  <div class="form-group mb-3">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel required email #email="ngModel" class="form-control"/>
    <div *ngIf="email.invalid && email.touched" class="text-danger">
      <small *ngIf="email.errors?.['required']">Email is required.</small>
      <small *ngIf="email.errors?.['email']">Please enter a valid email.</small>
    </div>
  </div>

  <div class="form-group mb-4">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ngModel required #password="ngModel" class="form-control"/>
    <div *ngIf="password.invalid && password.touched" class="text-danger">
      <small *ngIf="password.errors?.['required']">Password is required.</small>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100">Login</button>
</form>
