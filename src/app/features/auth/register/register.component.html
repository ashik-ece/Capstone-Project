 <h2 class="mb-4">Register</h2>
 <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
 
   <div class="form-group mb-3">
     <label for="email">Email:</label>
     <input type="email" id="email" name="email" ngModel required email #email="ngModel" class="form-control"/>
     <div *ngIf="email.invalid && email.touched" class="text-danger">
       <small *ngIf="email.errors?.['required']">Email is required.</small>
       <small *ngIf="email.errors?.['email']">Please enter a valid email.</small>
     </div>
   </div>
 
   <div class="form-group mb-3">
     <label for="password">Password:</label>
     <input type="password" id="password" name="password" ngModel required minlength="6" #password="ngModel" class="form-control"/>
     <div *ngIf="password.invalid && password.touched" class="text-danger">
       <small *ngIf="password.errors?.['required']">Password is required.</small>
       <small *ngIf="password.errors?.['minlength']">
         Password must be at least 6 characters long.
       </small>
     </div>
   </div>
 
   <div class="form-group mb-3">
     <label for="firstName">First Name:</label>
     <input type="text" id="firstName" name="firstName" ngModel required #firstName="ngModel" class="form-control"/>
     <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
       <small *ngIf="firstName.errors?.['required']">First name is required.</small>
     </div>
   </div>
 
   <div class="form-group mb-3">
     <label for="lastName">Last Name:</label>
     <input type="text" id="lastName" name="lastName" ngModel required #lastName="ngModel" class="form-control"/>
     <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">
       <small *ngIf="lastName.errors?.['required']">Last name is required.</small>
     </div>
   </div>
 
   <div class="form-group mb-3">
     <label for="location">Location:</label>
     <input type="text" id="location" name="location" ngModel required #location="ngModel" class="form-control"/>
     <div *ngIf="location.invalid && location.touched" class="text-danger">
       <small *ngIf="location.errors?.['required']">Location is required.</small>
     </div>
   </div>
 
   <div class="form-group mb-4">
     <label for="mobileNumber">Mobile Number:</label>
     <input type="text" id="mobileNumber" name="mobileNumber" ngModel required pattern="^[0-9]{10}$" #mobileNumber="ngModel" class="form-control"/>
     <div *ngIf="mobileNumber.invalid && mobileNumber.touched" class="text-danger">
       <small *ngIf="mobileNumber.errors?.['required']">Mobile number is required.</small>
       <small *ngIf="mobileNumber.errors?.['pattern']">Enter a valid 10-digit mobile number.</small>
     </div>
   </div>
 
   <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary w-100">Register</button>
 </form>
